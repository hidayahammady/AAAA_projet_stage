<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="log.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 to-blue-100 p-6">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h1 class="mb-6 text-2xl font-bold text-center text-gray-800">Login</h1>
        <form>
            <!-- Email or Username--->
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email or Username</label>
                <input
                    type="text" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email or Username" 
                    class="w-full px-4 py-2 text-sm border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none focus:ring-opacity-50 border-gray-300">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    class="w-full px-4 py-2 text-sm border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none focus:ring-opacity-50 border-gray-300">
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring focus:ring-blue-300 focus:outline-none focus:ring-opacity-50">
                Log In
            </button>
        </form>

        <!-- Additional Links -->
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
    </div>
</body>
</html>
